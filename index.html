<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bilden</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body style="margin: 0px;">
    <div class="hidden">
        <div class="shade">
        </div>
        <dropDown>
            <div class="upperText">
                <h1>FILTER</h1>
                <img src="assets/Close.png">
            </div>
            <div class="upperBox">
                <div class="upperText2">
                    <h2>För Kunden</h2>
                </div>
                <div>
                    <choice style="border-top: none;">
                        <div class="choiceContent">
                            <img src="assets/FoodIcon.png">
                            <t>Måltid</t>
                        </div>
                        <img src="assets/OpenChoice.png" style="width: 23px;">
                    </choice>
                    <div class="choiceOpen">
                        <choiceOpenOption>Förrätt</choiceOpenOption>
                        <choiceOpenOption>Huvudrätt</choiceOpenOption>
                        <choiceOpenOption>Efterätt</choiceOpenOption>
                        <choiceOpenOption style="background: white;">Mingel</choiceOpenOption>
                        <choiceOpenOption style="background: white;">Fika</choiceOpenOption>
                        <choiceOpenOption style="background: white;">Nattamat</choiceOpenOption>
                    </div>
                </div>
                <choice>
                    <div class="choiceContent">
                        <img src="assets/Theme.png">
                        <t>Tema</t>
                    </div>
                    <img src="assets/ClosedChoice.png" style="width: 23px;">
                </choice>
                <choice>
                    <div class="choiceContent">
                        <img src="assets/Catagory.png">
                        <t>Katagori</t>
                    </div>
                    <img src="assets/ClosedChoice.png" style="width: 23px;">
                </choice>
                <choice>
                    <div class="choiceContent">
                        <img src="assets/ProteinSource.png">
                        <t>ProteinKälla</t>
                    </div>
                    <img src="assets/ClosedChoice.png" style="width: 23px;">
                </choice>
                <choice>
                    <div class="choiceContent">
                        <img src="assets/SpecialCost.png">
                        <t>Specialkost</t>
                    </div>
                    <img src="assets/ClosedChoice.png" style="width: 23px;">
                </choice>
                <div>
                    <choice>
                        <div class="choiceContent">
                            <img src="assets/IngredientsIcon.png">
                            <t>Ingredienser</t>
                        </div>
                        <img src="assets/OpenChoice.png" style="width: 23px;">
                    </choice>
                    <div class="choiceOpen">
                        <div>
                            <t style="font-size: min(3vh, 15px);">Inkludera</t>
                            <img src="assets/ClosedChoice.png" style="height: 14px;">
                        </div>
                        <div>
                            <t style="font-size: min(3vh, 15px);">Exkludera</t>
                            <img src="assets/ClosedChoice.png" style="height: 14px;">
                        </div>
                    </div>
                </div>
                <choice style="border-bottom: 1px solid black;">
                    <div class="choiceContent">
                        <img src="assets/Budget.png">
                        <t>Budget</t>
                    </div>
                    <img src="assets/ClosedChoice.png" style="width: 23px;">
                </choice>
            </div>
            <div class="lowerBox">
                <div class="upperText2">
                    <h2>För Kocken</h2>
                </div>
                <choice>
                    <div class="choiceContent">
                        <img src="assets/ServeTime.png">
                        <t>Serveringstid</t>
                    </div>
                    <img src="assets/ClosedChoice.png" style="width: 23px;">
                </choice>
                <choice>
                    <div class="choiceContent">
                        <img src="assets/Difficulty.png">
                        <t>Svårighetsgrad</t>
                    </div>
                    <img src="assets/ClosedChoice.png" style="width: 23px;">
                </choice>
                <choice>
                    <div class="choiceContent">
                        <img src="assets/Addon.png">
                        <t>Tillagningssätt</t>
                    </div>
                    <img src="assets/ClosedChoice.png" style="width: 23px;">
                </choice>
                <choice style="border-bottom: 1px solid black;">
                    <div class="choiceContent">
                        <img src="assets/CookTime.png">
                        <t>Tillagningtid</t>
                    </div>
                    <img src="assets/ClosedChoice.png" style="width: 23px;">
                </choice>
                <div style="padding: 10px 0px;">
                    <t>Antal Personer</t>
                    <input type="text">
                </div>
            </div>
        </dropDown>
    </div>
</body>
