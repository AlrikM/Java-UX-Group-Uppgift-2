<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bilden</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body style="margin: 0px;">
    <div class="hidden">
        <div class="shade">
        </div>
        <dropDown>
            <div class="upperText">
                <h1>FILTER</h1>
                <img src="assets/Close.png">
            </div>
            <div class="upperBox">
                <div class="upperText2">
                    <h2>För Kunden</h2>
                </div>
                <div>
                    <choice style="border-top: none;">
                        <div class="choiceContent">
                            <img src="assets/FoodIcon.png">
                            <t>Måltid</t>
                        </div>
                        <img src="assets/OpenChoice.png">
                    </choice>
                    <div class="choiceOpen">
                        <choiceOpenOption>Förrätt</choiceOpenOption>
                        <choiceOpenOption>Huvudrätt</choiceOpenOption>
                        <choiceOpenOption>Efterätt</choiceOpenOption>
                        <choiceOpenOption style="background: white;">Mingel</choiceOpenOption>
                        <choiceOpenOption style="background: white;">Fika</choiceOpenOption>
                        <choiceOpenOption style="background: white;">Nattamat</choiceOpenOption>
                    </div>
                </div>
                <choice>
                    <div class="choiceContent">
                        <img src="assets/Theme.png">
                        <t>Tema</t>
                    </div>
                    <img src="assets/ClosedChoice.png">
                </choice>
                <choice>
                    <div class="choiceContent">
                        <img src="assets/Catagory.png">
                        <t>Katagori</t>
                    </div>
                    <img src="assets/ClosedChoice.png">
                </choice>
                <choice>
                    <div class="choiceContent">
                        <img src="assets/ProteinSource.png">
                        <t>ProteinKälla</t>
                    </div>
                    <img src="assets/ClosedChoice.png">
                </choice>
                <choice>
                    <div class="choiceContent">
                        <img src="assets/SpecialCost.png">
                        <t>Specialkost</t>
                    </div>
                    <img src="assets/ClosedChoice.png">
                </choice>
                <choice>
                    <div class="choiceContent">
                        <img src="assets/IngredientsIcon.png">
                        <t>Ingredienser</t>
                    </div>
                    <img src="assets/OpenChoice.png">
                </choice>
                <choice>
                    <div class="choiceContent">
                        <img src="assets/Budget.png">
                        <t>Budget</t>
                    </div>
                    <img src="assets/ClosedChoice.png">
                </choice>
            </div>
            <div class="lowerBox">
                <div class="upperText2"><h2>För Kocken</h2></div>
            </div>
        </dropDown>
    </div>
</body>
